<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Project</h3>

            <form class="px-md-2" action='/addproject/' method='post'>
              {% csrf_token %}

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Project Name</label>
                <input type="text" id="form3Example1q" class="form-control" name='project_name'/>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <textarea  name="description" rows="4" cols="50">
                </textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Start Date</label>
              <input type="date" class="form-control" id="birthday" name="start_date">
              </div>

              <div>
                <label for="exampleInputEmail1">End Date</label>
              <input type="date" class="form-control" id="birthday" name="end_date">
              </div>
              

              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1 mt-3 ml-5">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
